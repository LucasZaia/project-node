<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teste</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    </head>
    <body>
      <div class="container s6">
        <div class="row">
            <h1>Cadastrar</h1>
            <form action ="index.html" method="POST" class="col s11">
              <div class="row">
                <div class="input-field col s6">
                    <input id="First_name" type="text" class="validate" required="">
                    <label for="First_name">Nome</label>
                    <span class="helper-text" data-error="Campo obrigatorio" data-success=""></span>
                  </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" required="">
                  <label for="last_name">Sobrenome</label>
                  <span class="helper-text" data-error="Campo obrigatorio" data-success=""></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" required="">
                  <label for="email">E-mail</label>
                  <span class="helper-text" data-error="Endereço de E-mail inválido" data-success="E-mail valido"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Senha</label>
                  <span class="helper-text" data-error="Campo obrigatório" data-success=""></span>
                </div>
              </div>
              <button class="btn waves-effect waves-light " style="margin: 0 auto; background-color: rgb(6, 118, 230);" type="submit" name="action">Cadastrar</button>
            </form>
        </div>
      </div>   
    </body>
</html>
